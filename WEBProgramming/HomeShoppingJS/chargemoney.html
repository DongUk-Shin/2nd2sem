<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav {
            width: 100%;
            margin: 0;
        }

        .nav iframe {
            width: 100%;
            height: 100px;
            border: none;
        }

        @media screen and (max-width: 800px) {
            .nav iframe {
                width: 100%;
                height: 300px;
                border: none;
            }
        }
        /* Button styling */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="nav">
        <iframe src="navbar.html" id="navFrame"></iframe>
    </div>

    <!-- Balance Recharge Button -->
    <button onclick="charge(0)">충전하기</button>
    <button onclick="charge(10000)">10000만원 충전</button>
    <button onclick="charge(5000)">5000만원 충전</button>


    <script>
        function charge(money) {
            if (money == 0) {
                var amount = parseInt(prompt("충전할 금액을 입력하세요:"));
                if (!isNaN(amount)) {
                    var moneyBoxFrame = document.getElementById('navFrame');
                    moneyBoxFrame.contentWindow.chargeMoney(amount);
                } else {
                    alert("올바른 숫자를 입력하세요.");
                }
            }
            var moneyBoxFrame = document.getElementById('navFrame');
            moneyBoxFrame.contentWindow.chargeMoney(money);
        }
    </script>
</body>

</html>
