<body>

    &lt;li&gt;는 리스트 항목

    <ul> &lt;ul&gt;
        <li> 번호</li>
        <li> 없는 </li>
        <li> 리스트</li>
    </ul>

    <ol> &lt;ol&gt;
        <li> 번호</li>
        <li> 있는 </li>
        <li> 리스트</li>
    </ol>

    <dl> &lt;dl&gt; 정의 리스트
        <dt> &lt;dt&gt;는 태그의 항목</dt>
        <dd>- &lt;dl&gt;은 항목에 대한 설명</dd>

        <dt> 웹프로그래밍</dt>
        <dd>- 천인국</dd>
        
        <dt> 컴퓨터구조</dt>
        <dd>- 홍인식</dd>
    </dl>
