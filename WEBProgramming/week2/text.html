<!DOCTYPE html>
<meta charset="utf-8">
<html>

<!-- 
    &lt; p &gt;
-->

<head>
    <title>
        텍스트
    </title>
</head>

<body>
    &lt;!-- 주석 --&gt;
    <p>
        &lt;p&gt;태그는 문단
    </p>
    <pre> &lt;pre&gt;태그는 내가 입력한      대로 
        표시
    </pre>
    <p>
        &lt;br&gt;태그는<br>줄바꿈
    </p>
    <h4>
        &lt;h4&gt;태그는 머리기사, 숫자는 크기
    </h4>

    <p><b>  &lt;b&gt;태그의 텍스트는 bold</b></p>
    <p><strong> &lt;strong&gt;태그의 텍스트는 strong</strong></p>
    <p><i>  &lt;i&gt;태그의 텍스트는 italic</i></p>
    <p><em> &lt;em&gt;태그의 텍스트는 emphasized</em></p>
    <p><code>   &lt;code&gt;태그의 텍스트는 code</code></p>
    <p><sub>    &lt;sub&gt;subscript</sub> 이고
        <sup>    &lt;sup&gt;superscript</sup></p>

    &lt;hr/&gt;수평선
    <hr/>
</body>
</html>
