<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <title>순카</title>
    <style>
        
        

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #E33535;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            margin: 0;
        }

        .header-title a {
            text-decoration: none;
            color: white;
            font-size: 40px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        nav ul li a:hover {
            color: #000000;
        }

        .menu-container {
            display: flex;
            height: 85vh;
        }

        .menu {
            width: 300px;
        }
        .menu p {
            font-size: 30px;
            margin-bottom: 70px;
            text-align: center;
        }
        .menu p a {
            text-decoration: none;
            color: #333;
        }
        .menu p a:hover {
            color: #E33535;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px; 
        }

        iframe {
            width: 100%; 
            height: 100%;
            border: none;
        }

    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <img src="image/logo.png" height="70" alt="logo.png">
            <div class="header-title">
                <a href="main.html" target="mainFrame">SoonCar</a>
            </div>
            <nav>
                <ul>
                    <li><a href="signin.html" target="mainFrame">SignIn</a></li>
                    <li><a href="signup.html" target="mainFrame">SignUp</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="menu-container">
        <div class="menu">
            <p><a href="main.html" target="mainFrame">전체보기</a></p>
            <p><a href="bmw.html" target="mainFrame">BMW</a></p>
            <p><a href="benz.html" target="mainFrame">벤츠</a></p>
            <p><a href="audi.html" target="mainFrame">아우디</a></p>
            <p><a href="tesla.html" target="mainFrame">테슬라</a></p>
            <p><a href="hyundai.html" target="mainFrame">현대</a></p>
            <p><a href="kia.html" target="mainFrame">기아</a></p>
        </div>

        <div class="main-content">
            <iframe name="mainFrame" src="main.html"></iframe>
        </div>
    </div>
</body>

</html>
